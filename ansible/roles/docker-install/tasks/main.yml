---
# tasks file for dockerinstall

- name: "Install docker dependencies"
  apt:
    update_cache: yes
    pkg:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
    - python3
    - python3-pip
- name: "add gpg key"
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
- name: "add repo"
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present
- name: "Install docker engine"
  apt:
    pkg:
    - docker-ce
    - docker-ce-cli
    - containerd.io
- name: "Add jenkins to docker group"
  user:
    name: jenkins
    groups: docker
    append: yes
- name: "Install with pip"
  pip:
    name:
      - docker
      - jsondiff
    executable: pip3